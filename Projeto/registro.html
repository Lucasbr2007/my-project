<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/imagem1.png" type="image/x-icon">
    <title>BoardGames</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre-se</label>
                <a href="#">Esqueçeu a senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </div>

</body>
</html>
